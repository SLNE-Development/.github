description: Report issues related to performance, slowdowns, or bottlenecks.
type: "Bug"
labels:
  - "status: needs triage"

body:
  - type: markdown
    attributes:
      value: |
        Please provide as much detail as possible about the performance issue you are experiencing.
  - type: textarea
    attributes:
      label: Description of the Issue
      description: Describe the performance issue and its impact.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment Details
      description: Provide details about your environment (e.g., hardware, OS, version).
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Include steps or commands that can reproduce the performance issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any logs, screenshots, or further context.
    validations:
      required: false
